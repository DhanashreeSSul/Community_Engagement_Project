<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Page</title>
  <link rel="stylesheet" href="regstyles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="logo">KisanVikas</div>
  </header>

  <!-- Form Container -->
  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Register</h2>
    <form action="/signup" method="POST" enctype="multipart/form-data">
      <div class="input-group">
        <label>Username</label>
        <input type="text" name="username" required />
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" required />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" name="password" required />
      </div>
      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" required />
      </div>
      <div class="input-group">
        <label>Location</label>
        <input type="text" name="location" required />
      </div>
      <div class="input-group">
        <label>Land Size (acres)</label>
        <input type="number" name="landSize" required />
      </div>
      <div class="input-group">
        <label>Crops Grown</label>
        <input type="text" name="crops" required />
      </div>
      <div class="input-group">
        <label>Profile Photo</label>
        <input type="file" name="photo" accept="image/*" required />
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="/">Login</a></p>
  </div>

  <!-- Footer -->
  <footer class="main-footer">
    <p>&copy; 2025 AgriConnect. All rights reserved.</p>
  </footer>
</body>
</html>
